<!DOCTYPE html>

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 
</head>


  <section class="Form my-4 mx-5"> 
    <div class="container">
        <div class="row no-gutters">
        <div class="row">
            <div class="col-lg-5">
             


<h2 class="text-center">Cadastro De Usuario</h2>
 
<form [formGroup]="formCreateAccount">
    <div class="form-group">
        <label>Nome</label>
        <input class="form-control" type="text" name="nome" id="nome"  required />
      </div>
  <div class="form-group">
    <label>E-mail</label>
    <input class="form-control" type="email" name="email" id="email"  required />
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input class="form-control" type="password" name="password" id="password" required />
  </div>
  <br/><br/>
  
  <div class="form-row">
    <div class="col-lg-7">
  <button  type="submit" class="btn1 btn-primary btn-block"  > Salvar</button>
  </div>
  </div><br/><br/>
  

  <div class="form-row">
    <div class="col-lg-7">
  <button routerLink ="../login"  type="submit" class="btn2 btn-link btn-block" > Sair</button>
</div>
</div>

</form>
